<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Inquiry</title>
</head>
<body>
    <h1>Tell Us About Yourself</h1>

    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select><br><br>

        <label for="mother_tongue">Mother Tongue:</label><br>
        <input type="text" id="mother_tongue" name="mother_tongue"><br><br>

        <label for="preferences">Preferences:</label><br>
        <textarea id="preferences" name="preferences" rows="4" cols="50" placeholder="Describe your ideal match, preferences, or any notes for the consultant..."></textarea><br><br>

        <button type="submit">Submit Inquiry</button>
    </form>

    <br>
    <a href="{% url 'home' %}">‚Üê Back to Home</a>
</body>
</html>
